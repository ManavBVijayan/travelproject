<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
</head>
<body>
<h1>Register</h1>
<form action="register" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Enter username"><br>
    <br>
    <input type="text" name="first_name" placeholder="Enter your first name"><br>
    <br>
    <input type="text" name="last_name" placeholder="Enter your last name"><br>
    <br>
    <input type="email" name="email" placeholder="Enter your email address"><br>
    <br>
    <input type="password" name="password" placeholder="Enter password"><br>
    <br>
    <input type="password" name="password1" placeholder="confirm password"><br>
    <br>
    <input type="submit">
</form>
{% for msg in messages %}
<h2>{{msg}}</h2>
{% endfor %}
</body>
</html>
